- name: Get Information SCAP Content from STIG SERVER profile - on redhat 6.X
  command: oscap info /usr/share/xml/scap/ssg/content/ssg-rhel6-ds.xml
  register: result

- name: Displaying Lists of profiles from STIG SERVER profile - on redhat 6.X
  debug:
    var: result.stdout_lines

- name: SCAN The system to evaluate STIG SERVER TAILORING Profile - on redhat 6.X
  command: oscap xccdf eval --profile xccdf_org.ssgproject.content_profile_stig-rhel6-server-upstream --results-arf {{ rhRemoteScapDirectory }}{{ rhStigServerTailoringProfileScanResultName }} --report {{ rhRemoteScapDirectory }}{{ rhStigServerTailoringProfileScanReportName }} /usr/share/xml/scap/ssg/content/ssg-rhel6-ds.xml
  register: output
  ignore_errors: yes

- name: Displaying scanning output - on redhat 6.X
  debug:
    var: output.stdout_lines

