- name: Record Events that Modify User/Group Information
  lineinfile:
    create: yes
    path: /etc/audit/audit.rules
    line: '-{{item}}'
    state: present
  with_items:
    - w /etc/group -p wa -k audit_rules_usergroup_modification
    - w /etc/passwd -p wa -k audit_rules_usergroup_modification
    - w /etc/gshadow -p wa -k audit_rules_usergroup_modification
    - w /etc/shadow -p wa -k audit_rules_usergroup_modification
    - w /etc/security/opasswd -p wa -k audit_rules_usergroup_modification

- name: Record Events that Modify the Systems Network Environment
  lineinfile:
    create: yes
    path: /etc/audit/audit.rules
    line: '-{{item}}'
    state: present
  with_items:
    - a always,exit -F arch=ARCH -S sethostname -S setdomainname -k audit_rules_networkconfig_modification
    - w /etc/issue -p wa -k audit_rules_networkconfig_modification
    - w /etc/issue.net -p wa -k audit_rules_networkconfig_modification
    - w /etc/hosts -p wa -k audit_rules_networkconfig_modification
    - w /etc/sysconfig/network -p wa -k audit_rules_networkconfig_modification

- name: Record Events that Modify the Systems Mandatory Access Controls
  lineinfile:
    create: yes
    path: /etc/audit/audit.rules
    line: '-w /etc/selinux/ -p wa -k MAC-policy'
    state: present

- name: Ensure auditd Collects Unauthorized Access Attempts to Files (unsuccessful)
  lineinfile:
    create: yes
    path: /etc/audit/audit.rules
    line: '-{{item}}'
    state: present
  with_items:
    - a always,exit -F arch=b64 -S creat -S open -S openat -S open_by_handle_at -S truncate -S ftruncate -F exit=-EACCES -F auid>=500 -F auid!=4294967295 -k access
    - a always,exit -F arch=b64 -S creat -S open -S openat -S open_by_handle_at -S truncate -S ftruncate -F exit=-EPERM -F auid>=500 -F auid!=4294967295 -k access

- name: Ensure auditd Collects Information on the Use of Privileged Commands
  lineinfile:
    create: yes
    path: /etc/audit/audit.rules
    line: '-a always,exit -F path=SETUID_PROG_PATH -F perm=x -F auid>=500 -F auid!=4294967295 -k privileged'
    state: present

- name: Ensure auditd Collects Information on Exporting to Media (successful)
  lineinfile:
    create: yes
    path: /etc/audit/audit.rules
    line: '-a always,exit -F arch=ARCH -S mount -F auid>=500 -F auid!=4294967295 -k export'
    state: present

- name: Ensure auditd Collects File Deletion Events by User
  lineinfile:
    create: yes
    path: /etc/audit/audit.rules
    line: '-a always,exit -F arch=ARCH -S rmdir -S unlink -S unlinkat -S rename -S renameat -F auid>=500 -F auid!=4294967295 -k delete'
    state: present

- name: Ensure auditd Collects System Administrator Actions
  lineinfile:
    create: yes
    path: /etc/audit/audit.rules
    line: '-w /etc/sudoers -p wa -k actions'
    state: present

- name: Ensure auditd Collects Information on Kernel Module Loading and Unloading
  lineinfile:
    create: yes
    path: /etc/audit/audit.rules
    line: '-{{item}}'
    state: present
  with_items:
    - w /sbin/insmod -p x -k modules
    - w /sbin/rmmod -p x -k modules
    - w /sbin/modprobe -p x -k modules
    - a always,exit -F arch=ARCH -S init_module -S delete_module -k modules

