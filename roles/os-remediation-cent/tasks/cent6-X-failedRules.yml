- name: Record Events that Modify User/Group Information - on centos 6.X
  lineinfile:
    create: yes
    path: /etc/audit/audit.rules
    line: '-{{item}}'
    state: present
  with_items:
    - w /etc/group -p wa -k audit_rules_usergroup_modification
    - w /etc/passwd -p wa -k audit_rules_usergroup_modification
    - w /etc/gshadow -p wa -k audit_rules_usergroup_modification
    - w /etc/shadow -p wa -k audit_rules_usergroup_modification
    - w /etc/security/opasswd -p wa -k audit_rules_usergroup_modification

- name: Record Events that Modify the Systems Network Environment - on centos 6.X
  lineinfile:
    create: yes
    path: /etc/audit/audit.rules
    line: '-{{item}}'
    state: present
  with_items:
    - a always,exit -F arch=ARCH -S sethostname -S setdomainname -k audit_rules_networkconfig_modification
    - w /etc/issue -p wa -k audit_rules_networkconfig_modification
    - w /etc/issue.net -p wa -k audit_rules_networkconfig_modification
    - w /etc/hosts -p wa -k audit_rules_networkconfig_modification
    - w /etc/sysconfig/network -p wa -k audit_rules_networkconfig_modification

