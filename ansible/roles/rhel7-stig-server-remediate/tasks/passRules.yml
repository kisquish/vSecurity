- name: Ensure SELinux Not Disabled in /etc/default/grub
  lineinfile:
    path: /etc/default/grub
    line: 'selinux=0'
    state: absent

- name: Configure SELinux Policy
  lineinfile:
    path: /etc/selinux/config
    line: 'SELINUXTYPE=targeted'
    state: present

- name: Verify /boot/grub2/grub.cfg User Ownership
  command: chown root /boot/grub2/grub.cfg

- name: Verify /boot/grub2/grub.cfg Group Ownership
  command: chgrp root /boot/grub2/grub.cfg

- name: Configure Kernel Parameter for Accepting Source-Routed Packets for All Interfaces
  lineinfile:
    path: /etc/sysctl.conf
    line: 'net.ipv4.conf.all.accept_source_route = 0'
    state: present

- name: Configure Kernel Parameter for Accepting Source-Routed Packets By Default
  lineinfile:
    path: /etc/sysctl.conf
    line: 'net.ipv4.conf.default.accept_source_route = 0'
    state: present

- name: Disable Zeroconf Networking
  lineinfile:
    path: /etc/sysconfig/network
    line: 'NOZEROCONF=yes'

- name: Configure auditd mail_acct Action on Low Disk Space
  lineinfile:
    create: yes
    path: /etc/audit/auditd.conf
    line: 'action_mail_acct = root'

