- name: install packages
  yum:
    name: audit
    state: present

- name: Enable auditd Service
  service:
    name: auditd
    enabled: yes

- name: start auditd Service
  service:
    name: auditd
    state: started
    
- name: Ensure gpgcheck Enabled In Main Yum Configuration
  lineinfile:
    path: /etc/yum.conf
    regexp: '^gpgcheck='
    line: 'gpgcheck=1'
    state: present
    backup: yes


- name: "Verify File Hashes with RPM --> Set fact: Package manager reinstall command (dnf)"
  set_fact:
    package_manager_reinstall_cmd: dnf reinstall -y
  when: ansible_distribution == "Fedora"

- name: "Verify File Hashes with RPM --> Set fact: Package manager reinstall command (yum)"
  set_fact:
    package_manager_reinstall_cmd: yum reinstall -y
  when: ansible_distribution == "RedHat"

- name: "Verify File Hashes with RPM --> Read files with incorrect hash"
  shell: "rpm -Va | grep -E '^..5.* /(bin|sbin|lib|lib64|usr)/' | sed -r 's;^.*\\s+(.+);\\1;g'"
  register: files_with_incorrect_hash
  changed_when: False
  when: package_manager_reinstall_cmd is defined

- name: "Verify File Hashes with RPM --> Reinstall packages of files with incorrect hash"
  shell: "{{package_manager_reinstall_cmd}} $(rpm -qf '{{item}}')"
  with_items: "{{ files_with_incorrect_hash.stdout_lines }}"
  when: package_manager_reinstall_cmd is defined and (files_with_incorrect_hash.stdout_lines | length > 0)


- name: Disable Prelinking
  lineinfile:
    create: yes
    path: /etc/sysconfig/prelinking
    line: 'PRELINKING=no' 

